<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="stylesheet" href="icomoon/style.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.15.2/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="css/sweetalert2.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">

    <title>Orinoco</title>
</head>

<body>

    <header>
        <div class="container-fluid">
          <div class="row">
            <nav class="col navbar navbar-light navbar-expand-lg w-100">
              <a class="navbar-brand" href="index.html">
                <img src="logos/logo.png" alt="Logo Orinoco" height="70" />
              </a>
  
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
              </button>
  
              <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link text-dark" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a id="cart" class="nav-link text-dark" href="cart.html">
                      
                      <span id="numberArticle"><i class="fas fa-shopping-basket"></i></span>
                      <span>Cart</span>
                    </a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </header>

    
    
    <h4 class="checkout">Checkout:</h4>

    <!-- Table-->
    <div id="hideafterconfirmation" class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Article</th>
                    <th>Description</th>
                    <th>Lense</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="cart-tablebody">

            </tbody>
        </table>

        <p>Subtotal <span class="subtotal"></span>$</p>

        <button type="button" id="order" class="btn btn-outline-dark">Confirm your order</button>
    </div>

    <!-- Form -->
    
    <div class="container" id="showform">
        <div class="name">

            <form method="post" id="orderForm">
                <div class="form-group">
                    <label for="last_name">Last name</label>
                    <input type="text" class="form-control" id="last_name" placeholder=" Last Name" name="lastName"
                        required>
                    <small></small>

                </div>

                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="firstName" placeholder="Name"
                        required>
                    <small></small>

                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="abc@exemple.com"
                        required>
                    <small></small>

                </div>


                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder=" London,Paris, etc..."
                        pattern="^\D*$" required>
                    <small></small>

                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address"
                        placeholder=" 23 Charles peguy street" required>
                    <small></small>

                </div>

                <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>

    <footer class="">
        
    </footer>

    <script src="./js/cart.js"></script>
    <script src="./js/product.js"></script>

</body>

</html>
