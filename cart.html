<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="shortcut icon" href="logos/favicon.png" type="image/x-icon" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />

  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Quicksand:wght@300;400;500;600&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />

  <title>Orinoco</title>
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <nav class="col navbar navbar-light navbar-expand-lg w-100">
          <a class="navbar-brand" href="index.html">
            <img src="logos/logo.png" alt="Logo Orinoco" height="70" />
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div id="navbarContent" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link text-dark" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a id="cart" class="nav-link text-dark" href="cart.html">
                  <span id="itemNumber"><i class="fas fa-shopping-basket"></i></span>
                  <span>Cart</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <h4 class="checkout">Checkout:</h4>

 
  <div id="tablHide" class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Article</th>
          <th>Description</th>
          <th>Lense-Type</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="cart-tablebody"></tbody>
    </table>

    <p>Subtotal:&nbsp; <span class="subtotal"></span>$</p>
  </div>

  <div class="container" id="showForm">
    <div class="name">
      <form method="post" id="orderForm">
        <div class="form-group">
          <label for="last_name">Last name</label>
          <input type="text" class="form-control" id="last_name" placeholder=" Last Name" name="lastName" required />
        </div>

        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" class="form-control" id="first_name" name="firstName" placeholder="First Name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="City" required />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Address" required />
        </div>

        <button type="submit" id="btnSubmit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
  </div>

  <footer class=""></footer>

  <script src="./js/cart.js"></script>
</body>

</html>
